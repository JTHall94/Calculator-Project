<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Our styling, above what Bootstrap provides -->
    <link rel="stylesheet" href="css/main.css">

    <title></title>
  </head>
  <body>

    <div id="calc-container" class="mt-5">
        <div class="row">
            <p class="col text-right" id="display">0</p>
        </div>
        <div class="row">
            <p class="col-3" onclick="clear_display()">C</p>
            <p class="col-3">&nbsp;</p>
            <p class="col-3">&nbsp;</p>
            <p class="col-3" onclick="operator('/')">/</p>
        </div>
        <div class="row">
            <p class="col-3" onclick="input(7)">7</p>
            <p class="col-3" onclick="input(8)">8</p>
            <p class="col-3" onclick="input(9)">9</p>
            <p class="col-3" onclick="operator('x')">x</p>
        </div>
        <div class="row">
            <p class="col-3" onclick="input(4)">4</p>
            <p class="col-3" onclick="input(5)">5</p>
            <p class="col-3" onclick="input(6)">6</p>
            <p class="col-3" onclick="operator('-')">-</p>
        </div>
        <div class="row">
            <p class="col-3" onclick="input(1)">1</p>
            <p class="col-3" onclick="input(2)">2</p>
            <p class="col-3" onclick="input(3)">3</p>
            <p class="col-3" onclick="operator('+')">+</p>
        </div>
        <div class="row">
            <p class="col-3" onclick="input(0)">0</p>
            <p class="col-3">&nbsp;</p>
            <p class="col-3" onclick="input('.')">.</p>
            <p class="col-3" onclick="calculate()">=</p>
        </div>
    </div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
  </body>
</html>
